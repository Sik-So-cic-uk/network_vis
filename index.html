<body>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="d3v4-brush-lite.js"></script>
    <script src="d3v4-selectable-force-directed-graph11.js"></script>

    <div class="container">
        <div class="jumbotron">
            <h1>C3 Project: ONET Jobs Network </h1>
            <p>Resize this responsive page to see the effect!</p>
        </div>
        <div id="d3_selectable_force_directed_graph" style="padding:0px; width:100%; height:500px; border: 2px solid rgb(71,71,77)">
            
        </div>
    </div>
    <script>
        var width = 960, height = 500;

        var svg = d3.select("#d3_selectable_force_directed_graph").append("svg")
            .attr("width", width)
            .attr("height", height);
        d3.json('data/jobs_graph_degree_user.json', function (error, graph) {
            if (!error) {
                //console.log('graph', graph);
                createV4SelectableForceDirectedGraph1(svg, graph);
            } else {
                console.error(error);
            }
        });

    </script>
