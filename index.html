<!DOCTYPE html>
<meta charset="utf-8">
<!-- 
    C3 Project: ONET Jobs Network  
-->
<head>
    <title>C3 Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <link rel='stylesheet' href='d3v4-jobs-network.css'>
    <link rel='stylesheet' href='custom_radio_botton.css'>
    <script type="text/javascript" src="https://d3js.org/d3.v4.js"></script>
    <script type="text/javascript" src="d3v4-onet-jobs-network.js"></script>
    <script type="text/javascript" src="d3v4-dwp-jobs-network.js"></script>
    <script type="text/javascript" src="get-jobs-network.js"></script>
    
    <div class="container">
        
        <div class="jumbotron">
            <h1>C3 Project: Job Roles Network </h1>
            <p>Resize this responsive page to see the effect!</p>
        </div>

        <label class="mycontainer">ONET Jobs Network
            <input type="radio" checked="checked" name="radio" onclick="display_onet_network()">
            <span class="checkmark"></span>
        </label>
        <label class="mycontainer">DWP Jobs Network
            <input type="radio" name="radio" onclick="display_dwp_network()">
            <span class="checkmark"></span>
        </label>
        
        <div id="d3_fd_network" style="padding:0px; width:100%; height:500px; border: 2px solid rgb(71,71,77)">
            
        </div>
        <button onclick="load_userdata_onet()">Load user profile for ONET</button>
        <button onclick="load_userdata_dwp()">Load user profile for DWP</button>
    </div>
    <script>
        var width = 960, height = 500;
        var svg = d3.select("#d3_fd_network").append("svg")
            .attr("width", width)
            .attr("height", height);
        
        d3.json('data/jobs_network_onet.json', function (error, graph) {
            if (!error) {
                //console.log('graph', graph);
                createJobsNetwork_onet(svg, graph);
            } else {
                console.error(error);
            }
        });
        
        function display_onet_network() {
            d3.json('data/jobs_network_onet.json', function (error, graph) {
                if (!error) {
                    //console.log('graph', graph);
                    createJobsNetwork_onet(svg, graph);
                } else {
                    console.error(error);
                }
            });
        }
        function display_dwp_network() {
            
            d3.json('data/jobs_network_dwp_v1.json', function (error, graph) {
                if (!error) {
                    //console.log('graph', graph);
                    createJobsNetwork_dwp(svg, graph);
                } else {
                    console.error(error);
                }
            });
            
        }
        function load_userdata_dwp(){
            
            var network_dwp = (function () {
                var json = null;
                $.ajax({
                    'async': false,
                    'global': false,
                    'url': "data/jobs_network_dwp_v1.json",
                    'dataType': "json",
                    'success': function (data) {
                        json = data;
                    }
                });
                return json;
            })(); 
            var user_profile = (function () {
                var json = null;
                $.ajax({
                    'async': false,
                    'global': false,
                    'url': "data/network map input.json",
                    'dataType': "json",
                    'success': function (data) {
                        json = data;
                    }
                });
                return json;
            })(); 

            //console.log(network_dwp);
            //console.log(user_profile);
            new_graph = get_jobs_network(network_dwp, user_profile);
            createJobsNetwork_dwp(svg, new_graph);
        }

        function load_userdata_onet(){
            
            var network_onet = (function () {
                var json = null;
                $.ajax({
                    'async': false,
                    'global': false,
                    'url': "data/jobs_network_onet.json",
                    'dataType': "json",
                    'success': function (data) {
                        json = data;
                    }
                });
                return json;
            })(); 
            var user_profile = (function () {
                var json = null;
                $.ajax({
                    'async': false,
                    'global': false,
                    'url': "data/network map input.json",
                    'dataType': "json",
                    'success': function (data) {
                        json = data;
                    }
                });
                return json;
            })(); 

            //console.log(network_dwp);
            //console.log(user_profile);
            new_graph = get_jobs_network(network_onet, user_profile);
            createJobsNetwork_onet(svg, new_graph);
        }
    </script>
